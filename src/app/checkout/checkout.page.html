<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/tab3"></ion-back-button>
    </ion-buttons>
    <ion-title><b>Checkout</b></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Bumi Manusia</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-thumbnail slot="start">
            <img
              alt="Silhouette of mountains"
              src="../../assets/list-books/Bumi-Manusia-1.jpg"
            />
          </ion-thumbnail>
          <ion-label>Rp. 30,000</ion-label>
        </ion-item>
        <ion-item>
          <div class="qty-selector">
            <ion-button fill="clear" class="qty-button">-</ion-button>
            <ion-label>1</ion-label>
            <ion-button fill="clear" class="qty-button">+</ion-button>
          </div>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <div class="address">
    <ion-item lines="none">
      Jawa Barat, Karawang, Lemahabang
      <ion-badge slot="end"></ion-badge>
    </ion-item>
  </div>

  <hr />

  <div class="cart-total">
    <ion-item lines="none">
      <ion-label>Sub Total</ion-label>
      <ion-label slot="end" class="ion-text-right">Rp. 30,000</ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label>Discount</ion-label>
      <ion-label slot="end" class="ion-text-right">10%</ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label>Shipping</ion-label>
      <ion-label slot="end" class="ion-text-right">Rp. 10</ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label>Total</ion-label>
      <ion-label slot="end" class="ion-text-right">Rp. 32,000</ion-label>
    </ion-item>
  </div>
</ion-content>

<ion-footer translucent="true" class="ion-no-border" mode="md">
  <ion-toolbar color="translucent">
    <ion-button
      expand="block"
      color="success"
      class="main-button"
      routerLink="/confirm"
      routerDirection="forward"
      >Confirm</ion-button
    >
  </ion-toolbar>
</ion-footer>
