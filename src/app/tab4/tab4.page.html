<ion-card>
  <ion-card-content>
    <ion-icon name="person-circle"></ion-icon>
    <ion-item>
      <ion-label position="floating">Nama Pengguna</ion-label>
      <ion-input [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email Pengguna</ion-label>
      <ion-input [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-button expand="full" (click)="saveChanges()"> Save </ion-button>
    <ion-button expand="full" (click)="logout()"> Logout </ion-button>
  </ion-card-content>
</ion-card>
